<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="//riaannolan.com/riaan/images/logo.png">
  <link rel="stylesheet" href="docsify/lib/vue.css" disabled>
  <link rel="stylesheet" href="docsify/lib/buble.css" disabled>
  <link rel="stylesheet" href="docsify/lib/dark.css" disabled>
  <link rel="stylesheet" href="docsify/lib/pure.css" disabled>
  <link rel="stylesheet" href="docsify/lib/mermaid.min.css">
  <!-- Theme: Simple (latest v0.x.x) -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160849218-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-160849218-1');
  </script>
  <script src="docsify/lib/mermaid.min.js"></script>
  <style>
    .sidebar-nav ul ul, .sidebar nav ul ul {
      margin-left: 0px;
    }
    .sidebar ul li a {
      font-size: 16px;
    }  
    .content {
      padding-top: 10px;
    }
    .markdown-section {
      padding-top: 10px;
      max-width: 1050px;
    }
    .header {
      position: relative;
      display: none;
      text-align: center;
    }
    .footer {
      position: relative;
      display: none;
      text-align: center;
      bottom: 10px;
    }
    .app-name-link img {
      width: 180px;
    }
    #docsify-darklight-theme {
      top: 5px;
    }
    .github-corner svg {
      fill: transparent;
      color: #ff0090;
    }
  </style>
  <style>
    :root {
      /* Tab blocks */
      --docsifytabs-border-color          : #50fa7b;
      --docsifytabs-border-px             : 3px;
      --docsifytabs-border-radius-px      : ;
      --docsifytabs-margin                : 1.5em 0;
      /* Tabs */
      --docsifytabs-tab-background        : #50fa7b;
      --docsifytabs-tab-background--active: #50fa7b;
      --docsifytabs-tab-color             : #50fa7b;
      --docsifytabs-tab-color--active     : inherit;
      --docsifytabs-tab-highlight-px      : 3px;
      --docsifytabs-tab-highlight-color   : #ff79c6;
      --docsifytabs-tab-padding           : 0.6em 1em;
      /* Tab content */
      --docsifytabs-content-background    : #2a2c37;
      --docsifytabs-content-padding       : 0.5rem 1.75rem;
      --sidebar-padding: 0 5px;
    }
  </style>
</head>
<body>
  <div class="header">header</div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/SUMMARY.md': '/SUMMARY.md',
        '/en/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-en/master/$1'
      },
      logo: '//riaannolan.com/riaan/images/logo.png',
      name: 'Riaan Nolan',
      repo: 'https://github.com/star3am/riaannolancom',
      search: 'auto',
      auto2top: true,
      relativePath: false,
      homepage: 'README.md',
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 3,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html.replace(/{% *.* %}/mg, '')
          })
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      themeable: {
        readyTransition : true,
        responsiveTables: true
      },
      // Style Guide: https://github.com/dracula/dracula-theme
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'light',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#8be9fd',
          toggleBackground: '#f8f8f2',
          background: '#282a36',
          textColor: '#f8f8f2',
          codeTextColor: '#8be9fd',
          codeBackgroundColor: '#44475a',
          borderColor: '#0d2538',
          blockQuoteColor: '#8be9fd',
          highlightColor: '#ff79c6',
          sidebarSublink: '#f1fa8c',
          codeTypeColor: '#8be9fd',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#bd93f9',
          toogleBackground : '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor : '#525252',
          codeBackgroundColor : '#f8f8f8',
          borderColor : 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#34495e',
          codeTypeColor : '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    }

    var num = 0;
    mermaid.initialize({ logLevel:0, startOnLoad: false, themeCSS:'.label { font-family: Source Sans Pro,Helvetica Neue,Arial,sans-serif; }' });

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <div class="footer">footer</div>
</body>
</html>
